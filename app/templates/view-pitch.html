{% extends 'base.html' %}
 {% import 'macros.html' as macro%}

{%block styles%}
  {{ super() }}
{%endblock%}

<!-- content block -->
{% block content %}
<div class="container">
     <div class="col-md-6">
        <p class="text-left"><a class="btn btn-primary" href="/category/new-pitch/{{category.id}}">Post Pitch</a></p>
        <div class="well">
          <h3>{{pitches.content}}</h3>
        </div>

        <!-- comments -->
        <div class="col-md-6">
         <h4 class="text-right">    Comments <a class="btn btn-primary" href="/view_pitch/{{pitches.id}}">Add a comment</a></h4>

         {% if comment %}
         {{ macro.displaySpecificPitch(comment)}}
         <hr>
         {%else%}
         <h3 class="text-center">No comments </h3>
         {% endif %}
        </div>

    </div>
  </div>

{% endblock %}
